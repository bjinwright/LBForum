{% extends 'lbforum/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div id="wrapper">
<img alt="Video Library" src="{{STATIC_URL}}img/forums.png">
<h2>Upload a File</h2>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
    <input type="submit" name="submit-signin" value="Submit" class="btn btn-primary submit" id="submit-id-submit-signin">
    </div>
    
</form>

</div>
{% endblock %}
